<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Speedy Market Admin Connexion</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet name="css/style.css" />
    </h:head>
    
    <h:body>
        <div id="login">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Login"></h:outputText>
                    <h:inputText value="#{LoginBean.login}"></h:inputText>
                    <h:outputText value="Mot de passe"></h:outputText>
                    <h:inputSecret value="#{LoginBean.password}"></h:inputSecret>
                </h:panelGrid>
                <h:commandButton id="validForm" type="submit" value="Se connecter" actionListener="#{LoginService.authenticate()}">
                </h:commandButton>
            </h:form>
        </div>
    </h:body>
</html>
