<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Speedy Market Admin</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </h:head>

    <h:body>

        <div id="header">
            <div id="headerContent">
                <h2>Speedy Market</h2>
            </div>
        </div>

        <h:panelGroup id="content" layout="block">
            <ui:insert name="content">Main Content</ui:insert>
        </h:panelGroup>

        <div id="footer">
            <span>
                <h1>SpeedyMarket</h1>
                <i>Application d'administration des produits, comptes, commandes...</i>
            </span>
        </div>

        <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                        xmlns:ui="http://java.sun.com/jsf/facelets"
                        xmlns:f="http://java.sun.com/jsf/core"
                        xmlns:h="http://java.sun.com/jsf/html"
                        xmlns:c="http://java.sun.com/jsp/jstl/core"
                        xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                        template="/templates/template.xhtml">

            <ui:define name="content">

                <h:form id="form">
                    <p:dataTable id="tablesArticles" var="article" value="#{TbArticleService.loadArticles()}"
                                 selectionMode="single" selection="#{TbArticleService.selectedArticle}" rowKey="#{article.idArticle}"
                                 rows="10" paginator="true">
                        <f:facet name="header">
                            Liste des produits
                        </f:facet>

                        <p:ajax event="rowSelect" update=":form" />


                        <p:column headerText="ID" sortBy="#{article.idArticle}">
                            <p:outputLabel value="#{article.idArticle}" />
                        </p:column>

                        <p:column headerText="Libellé" sortBy="#{article.ADesignation}">
                            <p:outputLabel value="#{article.ADesignation}" />
                        </p:column>

                        <p:column headerText="Image">
                            <p:outputLabel value="#{article.tbImage.urlImage}" />
                        </p:column>

                        <p:column headerText="Description" sortBy="#{article.ADescription}">
                            <p:outputLabel value="#{article.ADescription}" />
                        </p:column>

                        <p:column headerText="Catégorie" sortBy="#{article.tbCategorie.CLibelle}">
                            <p:outputLabel value="#{article.tbCategorie.CLibelle}" />
                        </p:column>

                        <p:column headerText="Prix HT" sortBy="#{article.APht}" >
                            <p:outputLabel value="#{article.APht}" />
                        </p:column>

                        <p:column headerText="Stock" sortBy="#{article.AQuantiteStock}">
                            <p:outputLabel value="#{article.AQuantiteStock}" />
                        </p:column>

                        <p:column headerText="Visible" sortBy="#{article.AVisible}">
                            <p:selectBooleanCheckbox value="#{article.AVisible}" />
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton update=":form:tablesArticles" icon="ui-icon-plusthick" value="Ajouter" actionListener="#{TbArticleService.createArticle()}" />
                            <p:commandButton update=":form:statutDetail" icon="ui-icon-search" value="Editer" oncomplete="PF('statutDialog').show()" disabled="#{empty TbArticleService.selectedArticle}" />
                            <p:commandButton update=":form:tablesArticles" icon="ui-icon-closethick" value="Supprimer" actionListener="#{TbArticleService.deleteArticle(TbArticleService.selectedArticle)}" disabled="#{empty TbArticleService.selectedArticle}" />
                        </f:facet>
                    </p:dataTable>
                    <p:dialog header="Détail statut" widgetVar="statutDialog"
                              showEffect="fade" hideEffect="fade"
                              resizable="true" height="100" width="450" >
                        <p:outputPanel id="statutDetail" >
                            <p:panelGrid columns="2" rendered="#{not empty TbArticleService.selectedArticle}" columnClasses="label,value">
                                <h:outputText value="Libellé" />
                                <h:inputText value="#{TbArticleService.selectedArticle.ADesignation}" style="width: 300px;" />
                            </p:panelGrid>
                            <br/>
                            <p:commandButton update=":form:tablesArticles" icon="ui-icon-search" value="Enregistrer" actionListener="#{TbArticleService.saveArticle(TbArticleService.selectedArticle)}" onsuccess="PF('statutDialog').hide()" style="text-align: center;"/>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
