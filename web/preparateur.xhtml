<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <p:dataTable id="tablePreparateurs" var="preparateur" value="#{TbPreparateurService.loadPreparateurs()}"
                         selectionMode="single" selection="#{TbPreparateurService.selectedPreparateur}" rowKey="#{preparateur.idPersonne}"
                         rows="10" paginator="true">
                <f:facet name="header">
                    Liste des prÃ©parateurs
                </f:facet>
                <p:ajax event="rowSelect" update=":form" />
                <p:column headerText="identifiant">
                    <p:outputLabel value="#{preparateur.idPersonne}" />
                </p:column>
                <p:column headerText="Nom et prÃ©nom">
                    <p:outputLabel value="#{preparateur.tbPersonne}" />
                </p:column>
                <f:facet name="footer">
                    <p:commandButton update=":form:tablePreparateurs" icon="ui-icon-plusthick" value="Ajouter" actionListener="#{TbPreparateurService.createPreparateur()}" />
                    <p:commandButton update=":form:preparateurDetail" icon="ui-icon-search" value="Editer" oncomplete="PF('statutDialog').show()" disabled="#{empty TbPreparateurService.selectedPreparateur()}" />
                        </f:facet>
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
